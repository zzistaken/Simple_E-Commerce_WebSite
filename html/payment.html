    <main4>
        <h1>Payment</h1>
        <div class="payment-area">
            <form>
                <label for="cardname"><i class="fa-solid fa-id-card-clip fa-sm"></i> Name</label> <br>
                <input type="text" name="cardname" id="cardname"> <br>
                <label for="cardno"><i class="fa-regular fa-credit-card fa-sm"></i> Card No</label> <br>
                <input type="number" name="cardno" id="cardno"> <br>
                <label for="date"><i class="fa-solid fa-calendar-days fa-sm"></i> Date</label> <br>
                <input type="month" name="date" id="date"> <br>
                <label for="cvv"><i class="fa-solid fa-shield-halved fa-sm"></i> CVV</label> <br>
                <input type="number" name="cvv" id="cvv"> <br>
                <button class="pay-btn"><i class="fa-regular fa-money-bill-1 fa-lg" style="color: #ffffff;"></i> Pay</button>
            </form>
